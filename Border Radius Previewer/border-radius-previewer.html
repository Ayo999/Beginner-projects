<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius previewer</title>
    <link rel="stylesheet" href="border-radius-previewer.css">
</head>
<body>
    <div class="outer-square" id="outer-square">
        <div class="inner-square" id="inner-square">
            <p id="top-left-output"></p>
            <p id="top-right-output"></p>
            <p id="bottom-left-output"></p>
            <p id="bottom-right-output"></p>
        </div>
    </div>
    <input type="text" name="top-left-border-radius" id="top-left-border-radius" value="0">
    <input type="text" name="top-right-border-radius" id="top-right-border-radius" value="0">
    <input type="text" name="bottom-left-border-radius" id="bottom-left-border-radius" value="0">
    <input type="text" name="bottom-left-border-radius" id="bottom-right-border-radius" value="0">
    
    <script src="border-radius-previewer.js"></script>
</body>
</html>
